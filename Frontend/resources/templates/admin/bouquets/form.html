<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Bouquet Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${bouquet.id == null ? 'Add New Bouquet' : 'Edit Bouquet'}"></h1>
  <form th:action="${bouquet.id == null ? '/admin/bouquets/add' : '/admin/bouquets/edit/' + bouquet.id}" th:object="${bouquet}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/admin/bouquets" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
