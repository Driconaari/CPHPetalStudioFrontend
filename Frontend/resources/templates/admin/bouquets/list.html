<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Bouquet List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Bouquet List</h1>
    <a href="/admin/bouquets/add" class="btn btn-primary mb-3">Add New Bouquet</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bouquet : ${bouquets}">
            <td th:text="${bouquet.id}"></td>
            <td th:text="${bouquet.name}"></td>
            <td th:text="${bouquet.price}"></td>
            <td>
                <a th:href="@{/admin/bouquets/edit/{id}(id=${bouquet.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/bouquets/delete/{id}(id=${bouquet.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
