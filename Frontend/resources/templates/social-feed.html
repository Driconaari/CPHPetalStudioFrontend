<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Our Instagram Feed</h2>
    <div class="row">
        <div th:each="post : ${instagramPosts}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${post.imageUrl}" class="card-img-top" alt="Instagram post">
                <div class="card-body">
                    <p class="card-text" th:text="${post.caption}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
