<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Welcome to Your Dashboard</h1>

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-xl font-semibold mb-4">Your Account Information</h2>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Account Created:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"></span></p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
      <h2 class="text-xl font-semibold mb-4">Browse Bouquets</h2>
      <p>Explore our beautiful selection of bouquets.</p>
      <a href="/bouquets" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        View Bouquets
      </a>
    </div>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
      <h2 class="text-xl font-semibold mb-4">Your Cart</h2>
      <p>View and manage items in your cart.</p>
      <a href="/cart" class="mt-4 inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Go to Cart
      </a>
    </div>
  </div>

  <div class="mt-8 bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h2 class="text-xl font-semibold mb-4">Account Management</h2>
    <a href="/account/edit" class="mr-4 inline-block bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
      Edit Profile
    </a>
    <a href="/account/change-password" class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Change Password
    </a>
  </div>
</div>
</body>
</html>
