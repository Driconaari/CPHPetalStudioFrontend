<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Active Subscriptions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Active Subscriptions</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Bouquet</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscription : ${subscriptions}">
            <td th:text="${subscription.id}"></td>
            <td th:text="${subscription.user.username}"></td>
            <td th:text="${subscription.bouquet.name}"></td>
            <td th:text="${subscription.startDate}"></td>
            <td th:text="${subscription.endDate}"></td>
            <td>
                <a th:href="@{/admin/subscriptions/{id}(id=${subscription.id})}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="loadingSpinner" class="spinner-border" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
</body>
</html>
