<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Bouquets</h1>
        <a href="/dashboard" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Back to Dashboard
        </a>
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="mb-4">
        <a href="/bouquets/create" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Create New Bouquet
        </a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="bouquet : ${bouquets}" class="bg-white rounded-lg shadow-md overflow-hidden">
            <img th:src="${bouquet.imageUrl}" alt="Bouquet" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2" th:text="${bouquet.name}"></h2>
                <p class="text-gray-600 mb-2" th:text="${bouquet.description}"></p>
                <p class="text-lg font-bold text-green-600" th:text="${'$' + #numbers.formatDecimal(bouquet.price, 1, 2)}"></p>
                <div class="mt-4 flex justify-between items-center">
                    <a th:href="@{/bouquets/{id}(id=${bouquet.id})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        View Details
                    </a>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/bouquets/{id}/edit(id=${bouquet.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">
                            Edit
                        </a>
                        <form th:action="@{/bouquets/{id}/delete(id=${bouquet.id})}" method="post" class="inline">
                            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="return confirm('Are you sure you want to delete this bouquet?')">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
