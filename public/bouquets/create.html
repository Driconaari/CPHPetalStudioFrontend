<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Bouquet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold mb-8">Create New Bouquet</h1>

    <form th:action="@{/bouquets/create}" th:object="${bouquet}" method="post" class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" required class="w-full px-3 py-2 border rounded-lg">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" th:field="*{description}" required class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>

        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
            <input type="number" id="price" name="price" th:field="*{price}" required step="0.01" class="w-full px-3 py-2 border rounded-lg">
        </div>

        <div class="mb-4">
            <label for="imageUrl" class="block text-gray-700 font-bold mb-2">Image URL</label>
            <input type="url" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required class="w-full px-3 py-2 border rounded-lg">
        </div>

        <div class="flex justify-between items-center">
            <a href="/bouquets" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create Bouquet</button>
        </div>
    </form>

</div>
</body>
</html>
