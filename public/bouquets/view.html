<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${bouquet.name}">Bouquet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8" th:text="${bouquet.name}">Bouquet Name</h1>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img th:src="${bouquet.imageUrl}" alt="Bouquet" class="w-full h-64 object-cover">
        <div class="p-6">
            <p class="text-gray-600 mb-4" th:text="${bouquet.description}">Description</p>
            <p class="text-2xl font-bold text-green-600 mb-4" th:text="${'$' + #numbers.formatDecimal(bouquet.price, 1, 2)}">Price</p>

            <div class="mt-6 flex justify-between items-center">
                <a href="/bouquets" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Back to Bouquets
                </a>
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/bouquets/{id}/edit(id=${bouquet.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">
                        Edit
                    </a>
                    <form th:action="@{/bouquets/{id}/delete(id=${bouquet.id})}" method="post" class="inline">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="return confirm('Are you sure you want to delete this bouquet?')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
