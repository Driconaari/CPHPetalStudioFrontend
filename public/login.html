<script>
  let token = '';
  let role = '';

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:5500/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Login failed');
      }
      return response.json();
    })
    .then(data => {
      token = data.token;
      role = data.role; // Assuming the role is returned in the response
      document.getElementById('message').textContent = 'Logged in successfully';
      document.getElementById('message').className = 'success';
      goToDashboard();
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('message').textContent = 'Login failed. Please check your credentials.';
      document.getElementById('message').className = 'error';
    });
  }

  function goToDashboard() {
    let dashboardUrl = role === 'admin' ? '/admin-dashboard.html' : '/user-dashboard';
    window.location.href = dashboardUrl;
  }
</script>
