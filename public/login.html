<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login and Dashboard Access</title>
</head>

<body>
<div class="login-container">
    <div class="login-card">
        <div class="card-left">
            <div class="image-cover">
                <img src="/images/lizzie-A4YhZ3Fe6rA-unsplash.jpg" alt="Decorative Furniture Image">
            </div>
        </div>
        <div class="card-right">
            <h2 class="welcome">Welcome to Petal Studio</h2>
            <!-- Form integrated with backend -->
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="actions">
                    <!-- Submit button for the backend -->
                    <button type="button" class="btn" onclick="login()">Sign in</button>
                    <!-- Button shown after login -->
                    <button type="button" onclick="goToDashboard()" id="dashboardButton" style="display:none;">Go to Dashboard</button>
                    <div id="message"></div>
                </div>
            </form>
            <div class="or-divider">or</div>
            <div class="create-account">
                <p>New to Petal Studio? <a href="#">Create Account</a></p>
            </div>
        </div>
    </div>
</div>
<div class="image-credit">
    Photo by <a href="https://x.com/amianyuhua">Xinyu Li</a> on
    <a href="https://unsplash.com/photos/bouquet-of-white-and-pink-flowers-in-basket-A4YhZ3Fe6rA">Unsplash</a>
</div>

<!-- JavaScript -->
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                const token = data.token;
                const role = data.role; // User's role from the API response

                // Store the token for future use
                localStorage.setItem('jwt_token', token);

                // Redirect to the correct dashboard based on the user's role
                if (role === 'ROLE_ADMIN') {
                    window.location.href = '/admin-dashboard.html';
                } else if (role === 'ROLE_USER') {
                    window.location.href = '/user-dashboard.html';
                } else {
                    document.getElementById('message').textContent = 'Unknown role!';
                    document.getElementById('message').className = 'error';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Login failed. Please check your credentials.';
                document.getElementById('message').className = 'error';
            });
    }

    function goToDashboard() {
        window.location.href = '/dashboard';
    }
</script>
</body>

</html>
