<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <title>Flower Haven Login</title>
</head>
<body>
<!-- Header -->
<header>
  CPH Petal Studio
  <p>Your trusted online flower shop</p>
</header>

<!-- Login Form Container -->
<div class="container">
  <!-- Logo Section -->


  <!-- Header Section -->
  <h1>Welcome Back</h1>
  <p>Please log in to continue to your CPH Petal Studio account.</p>

  <!-- Login Form -->
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
  </div>

  <button onclick="login()">Login</button>
  <button onclick="goToDashboard()" id="dashboardButton">Go to Dashboard</button>

  <!-- Message Box -->
  <div id="message"></div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2024 Flower Haven. <a href="#">Privacy Policy</a>
</div>
</body>
</html>
