<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add TailwindCSS for modern and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
        }

        .info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1.1rem;
        }

        .info p {
            margin: 5px 0;
        }

        .admin-actions {
            margin-top: 30px;
        }

        .admin-actions ul {
            padding: 0;
            list-style-type: none;
            font-size: 1.2rem;
        }

        .admin-actions li {
            margin-bottom: 15px;
        }

        .admin-actions a {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .admin-actions a:hover {
            background-color: #1976D2;
        }

    </style>
</head>

<body>

<div class="container">

    <h1>Welcome to the Admin Dashboard</h1>

    <!-- User Info Section -->
    <div class="info">
        <p><strong>Username:</strong> <span th:text="${username}"></span></p>
        <p><strong>Roles:</strong> <span th:text="${roles}"></span></p>
    </div>

    <!-- Admin Introduction -->
    <p class="text-center">This is the admin area. You have access to all administrative functions. Use the links below to manage the system:</p>

    <!-- Admin Actions Section -->
    <div class="admin-actions">
        <ul>
            <li>
                <a href="/admin/manage-users">Manage Users</a>
            </li>
            <li>
                <a href="/admin/view-orders">View All Orders</a>
            </li>
            <li>
                <a href="/admin/manage-inventory">Manage Inventory</a>
            </li>
            <li>
                <a href="/admin/reports">Generate Reports</a>
            </li>
        </ul>
    </div>

</div>

</body>

</html>
