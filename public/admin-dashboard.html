<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 4px 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Admin Dashboard</h1>
    <div class="info">
        <p><strong>Username:</strong> <span th:text="${username}"></span></p>
        <p><strong>Roles:</strong> <span th:text="${roles}"></span></p>
    </div>
    <p>This is the admin area. You have access to all administrative functions.</p>
    <!-- Add admin-specific functionalities here -->

    <ul>
        <li>Manage Users</li>
        <li>View All Orders</li>
        <li>Manage Inventory</li>
        <li>Generate Reports</li>
    </ul>
</div>
</body>
</html>
