<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - View Subscription</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Subscription Details</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${subscription.bouquet.name + ' Subscription'}"></h5>
      <p class="card-text">
        <strong>User:</strong> <span th:text="${subscription.user.username}"></span><br>
        <strong>Start Date:</strong> <span th:text="${subscription.startDate}"></span><br>
        <strong>End Date:</strong> <span th:text="${subscription.endDate}"></span><br>
        <strong>Frequency:</strong> <span th:text="${subscription.frequency}"></span><br>
        <strong>Bouquet Price:</strong> <span th:text="${subscription.bouquet.price}"></span>
      </p>
    </div>
  </div>
  <a href="/admin/subscriptions" class="btn btn-primary mt-3">Back to List</a>
</div>
</body>
</html>
