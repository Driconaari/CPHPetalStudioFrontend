<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPH Petal Studio - Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">CPH Petal Studio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart (<span id="cartCount">0</span>)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Sidebar for Filters -->
        <div class="col-lg-3">
            <div class="filter-section">
                <h2>Filter Bouquets</h2>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="maxPrice" data-value="50">Under $50</button>
                    <button class="filter-button" data-filter="minPrice" data-value="50">Over $50</button>
                </div>
                <h2>Color Scheme</h2>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="category" data-value="pink-red">Pink/Red Nuances</button>
                    <button class="filter-button" data-filter="category" data-value="multicolor">Multicolored</button>
                </div>
            </div>
        </div>

        <!-- Product Listing -->
        <div class="col-lg-9">
            <div class="row" id="bouquet-list">
                <!-- Dynamic content populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-4">
    &copy; 2024 CPH Petal Studio. <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const bouquetList = document.getElementById('bouquet-list');
        const filterButtons = document.querySelectorAll('.filter-button');
        let currentFilters = {};

        function fetchBouquets() {
            const queryParams = new URLSearchParams(currentFilters).toString();
            fetch(`/api/bouquets?${queryParams}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch bouquets: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    bouquetList.innerHTML = '';
                    data.forEach(bouquet => {
                        bouquetList.innerHTML += `
                                <div class="col-md-4 mb-4">
                                    <div class="card product-card position-relative">
                                        ${bouquet.featured ? '<span class="most-popular">Most Popular</span>' : ''}
                                        <img src="${bouquet.imageUrl}" class="card-img-top" alt="${bouquet.name}">
                                        <div class="card-body">
                                            <h5 class="card-title">${bouquet.name}</h5>
                                            <p class="card-text">${bouquet.description}</p>
                                            <p class="card-text text-success">$${bouquet.price.toFixed(2)}</p>
                                            <button class="btn btn-primary add-to-cart" data-id="${bouquet.id}">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                    });
                })
                .catch(error => {
                    console.error('Error fetching bouquets:', error);
                    bouquetList.innerHTML = '<p class="text-center">Error loading bouquets. Please try again later.</p>';
                });
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                const filter = this.getAttribute('data-filter');
                const value = this.getAttribute('data-value');
                currentFilters[filter] = value;
                fetchBouquets();
            });
        });

        bouquetList.addEventListener('click', function (event) {
            if (event.target && event.target.classList.contains('add-to-cart')) {
                event.preventDefault();
                const bouquetId = event.target.getAttribute('data-id');
                addToCart(bouquetId);
            }
        });

        function addToCart(bouquetId) {
            fetch('/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
                },
                body: JSON.stringify({
                    bouquetId: bouquetId,
                    quantity: 1
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Item added to cart successfully!');
                    updateCartCount();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding item to cart: ' + error.message);
                });
        }

        function updateCartCount() {
            fetch('/api/cart/count', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch cart count');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('cartCount').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching cart count:', error);
                });
        }

        fetchBouquets();
        updateCartCount();
    });
</script>
</body>
</html>
