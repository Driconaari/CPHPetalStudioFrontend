<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/shop.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">CPH Petal Studio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link btn btn-link" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Payment</h1>
    <p>Please review your order details before proceeding to payment or subscription options.</p>

    <!-- Order Summary -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text"><strong>Order ID:</strong> <span id="orderId">12345</span></p>
            <p class="card-text"><strong>Total Amount:</strong> <span id="totalAmount">$50.00</span></p>
        </div>
    </div>

    <!-- Subscription Options -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Subscription Options</h5>
            <form id="subscriptionForm">
                <div class="form-check">
                    <input type="radio" id="weekly" name="subscriptionPlan" class="form-check-input" value="WEEKLY">
                    <label for="weekly" class="form-check-label">Weekly Subscription</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="monthly" name="subscriptionPlan" class="form-check-input" value="MONTHLY">
                    <label for="monthly" class="form-check-label">Monthly Subscription</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="yearly" name="subscriptionPlan" class="form-check-input" value="YEARLY">
                    <label for="yearly" class="form-check-label">Yearly Subscription</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Proceed to Payment Options -->
    <div class="text-end">
        <button id="proceedButton" class="btn btn-primary">Proceed to Payment Options</button>
        <button id="subscribeButton" class="btn btn-secondary">Proceed with Subscription</button>
    </div>
</div>

<script>
    // Mock data for order details
    const orderData = {
        orderId: "12345", // Replace with dynamic data from backend
        totalAmount: "50.00" // Replace with dynamic data from backend
    };

    // Populate order details dynamically
    document.getElementById('orderId').innerText = orderData.orderId;
    document.getElementById('totalAmount').innerText = `$${orderData.totalAmount}`;

    // Redirect to payment-options.html with query parameters
    document.getElementById('proceedButton').addEventListener('click', () => {
        const queryString = `?orderId=${orderData.orderId}&totalAmount=${orderData.totalAmount}`;
        window.location.href = `/payment-options.html${queryString}`;
    });

    // Handle subscription button click
    document.getElementById('subscribeButton').addEventListener('click', () => {
        const selectedPlan = document.querySelector('input[name="subscriptionPlan"]:checked');
        if (selectedPlan) {
            const subscriptionPlan = selectedPlan.value;
            const queryString = `?orderId=${orderData.orderId}&totalAmount=${orderData.totalAmount}&subscriptionPlan=${subscriptionPlan}`;
            window.location.href = `/payment-options.html${queryString}`;
        } else {
            alert('Please select a subscription plan before proceeding.');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
