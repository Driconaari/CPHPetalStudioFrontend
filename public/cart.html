<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPH Petal Studio - Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/shop.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>

<nav className="navbar navbar-expand-lg navbar-light">
    <div className="container">
        <a className="navbar-brand" href="/">CPH Petal Studio</a>
        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span className="navbar-toggler-icon"></span>
        </button>
        <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav ms-auto">
                <li className="nav-item">
                    <a className="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li className="nav-item">
                    <a className="nav-link" href="/shop">Shop</a>
                </li>
                <li className="nav-item">
                    <a className="nav-link" href="/cart">Cart</a>
                </li>
                <li className="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button className="nav-link btn btn-link" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div className="container mt-5">
    <h1>Your Cart</h1>

    <div th:if="${#lists.isEmpty(cartItems)}" className="alert alert-info">
        Your cart is empty. <a href="/shop">Continue shopping</a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}" className="row">
        <div th:each="item : ${cartItems}" className="col-md-12 mb-4">
            <div className="card position-relative">
                <div className="row g-0">
                    <div className="col-md-3">
                        <img th:src="${item.bouquet.imageUrl}" className="card-img" th:alt="${item.bouquet.name}" />
                    </div>
                    <div className="col-md-9">
                        <div className="card-body">
                            <h5 className="card-title" th:text="${item.bouquet.name}">Bouquet Name</h5>
                            <p className="card-text" th:text="${item.bouquet.description}">Bouquet description</p>
                            <p className="card-text">Price: <span className="text-success" th:text="${'$' + #numbers.formatDecimal(item.bouquet.price, 1, 2)}">$0.00</span></p>
                            <form th:action="@{/cart/update}" method="post" className="d-flex justify-content-between align-items-center">
                                <input type="hidden" name="itemId" th:value="${item.id}" />
                                <input type="number" name="quantity" className="form-control w-25" th:value="${item.quantity}" min="1" />
                                <button type="submit" className="btn btn-primary">Update</button>
                            </form>
                            <form th:action="@{/cart/remove}" method="post" className="mt-2">
                                <input type="hidden" name="itemId" th:value="${item.id}" />
                                <button type="submit" className="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}" className="row">
        <div className="col-md-12 text-end">
            <h3>Total: <span className="text-success" th:text="${'$' + #numbers.formatDecimal(total, 1, 2)}">$0.00</span></h3>
            <a href="/checkout" className="btn btn-primary mt-3">Proceed to Checkout</a>
        </div>
    </div>

</div>

<footer className="mt-5">
    &copy; 2024 CPH Petal Studio. <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
