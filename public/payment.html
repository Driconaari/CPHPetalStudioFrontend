<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPH Petal Studio - Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/shop.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">CPH Petal Studio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link btn btn-link" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4" style="font-family: 'Playfair Display', serif; color: #ff6f91;">Complete Your Payment</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <form action="/api/payment/checkout" method="post" class="payment-form">
                    <div class="mb-3">
                        <label for="bouquet" class="form-label">Select Bouquet</label>
                        <select id="bouquet" name="bouquetId" class="form-select">
                            <!-- Dynamically populate bouquets -->
                            <option value="1">Bouquet 1 - $20</option>
                            <option value="2">Bouquet 2 - $35</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subscription Plan</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentPlan" id="weekly" value="WEEKLY">
                            <label class="form-check-label" for="weekly">Weekly</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentPlan" id="monthly" value="MONTHLY">
                            <label class="form-check-label" for="monthly">Monthly</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentPlan" id="yearly" value="YEARLY">
                            <label class="form-check-label" for="yearly">Yearly</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Payment Option</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentOption" id="payNow" value="PAY_NOW" required>
                            <label class="form-check-label" for="payNow">Pay Now</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentOption" id="subscribe" value="SUBSCRIBE">
                            <label class="form-check-label" for="subscribe">Subscribe</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" style="background-color: #ff6f91; border: none;">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5">
    &copy; 2024 CPH Petal Studio. <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
